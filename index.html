<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalHelp</title>
    <link rel="stylesheet" href="pages/css/indexstyle.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="pages/script/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">  
        <div class="content">
            <div class="slogan">Protect your life from legals violation.</div>
            <a href="#" class="start" id="start">Get Started â†’</a>
        </div>
        <div class="reg" id="reg">
            <center><h3>Fill out your identity</h3></center>
            <br>
            <form>
                <div class="col-12">
                    <label for="nama">Fullname</label>
                    <input type="text" name="nama" id="nama">
                </div>
                <div class="col-12">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="col-12">
                    <label for="num">Your Handphone Number</label>
                    <input type="text" name="hp" id="hp">
                </div>
                <div class="col-12">
                    <label for="pw">Password</label>
                    <input type="password" name="pw" id="pw">
                </div>
                <div class="check">
                    <input type="checkbox" id="cek">
                    <label for="cek">By accepting this you have agreed our privacy and policy guidelines</label>
                </div>
                <button type="submit" id="submit-reg" class="submit-btn">Submit</button>
                <div class="card-footer text-center" style="margin-top: 20px;">
                    <a href="#" id="haveAcc">Already have an account?</a>
                </div>
            </form>
        </div>
        <div class="in" id="in">
            <center><h3>Fill out your identity</h3></center>
            <br>
            <form action="home.html">
                <div class="col-12">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="col-12">
                    <label for="pw">Password</label>
                    <input type="password" name="pw" id="pw">
                </div>
                <div class="remember">
                    <input type="checkbox" id="rem">
                    <label for="rem">Remember me for 30 days</label>
                    <a href="#">Forget Password?</a>
                </div>
                <button type="submit" class="submit-btn" >Submit</button>
                <button type="button" class="reg-btn" id="reg-btn">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
